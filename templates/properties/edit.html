    {% extends "base.html" %}

{% block title %}Edit Property{% endblock %}
{% block page_title %}Edit Property{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-10 offset-md-1">
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_property', property_id=property.id) }}" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="title" class="form-label">Property Title *</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ property.title }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="property_type" class="form-label">Property Type *</label>
                            <select class="form-select" id="property_type" name="property_type" required>
                                <option value="House" {% if property.property_type == 'House' %}selected{% endif %}>House</option>
                                <option value="Apartment" {% if property.property_type == 'Apartment' %}selected{% endif %}>Apartment</option>
                                <option value="Shop" {% if property.property_type == 'Shop' %}selected{% endif %}>Shop</option>
                                <option value="Office" {% if property.property_type == 'Office' %}selected{% endif %}>Office</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Address *</label>
                        <input type="text" class="form-control" id="address" name="address" value="{{ property.address }}" required>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" name="city" value="{{ property.city or '' }}">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="state" class="form-label">State</label>
                            <input type="text" class="form-control" id="state" name="state" value="{{ property.state or '' }}">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="zip_code" class="form-label">ZIP Code</label>
                            <input type="text" class="form-control" id="zip_code" name="zip_code" value="{{ property.zip_code or '' }}">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="bedrooms" class="form-label">Bedrooms</label>
                            <input type="number" class="form-control" id="bedrooms" name="bedrooms" value="{{ property.bedrooms or '' }}" min="0">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="bathrooms" class="form-label">Bathrooms</label>
                            <input type="number" class="form-control" id="bathrooms" name="bathrooms" value="{{ property.bathrooms or '' }}" min="0">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="area_sqft" class="form-label">Area (sq ft)</label>
                            <input type="number" class="form-control" id="area_sqft" name="area_sqft" value="{{ property.area_sqft or '' }}" min="0" step="0.01">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="rent_amount" class="form-label">Monthly Rent *</label>
                            <input type="number" class="form-control" id="rent_amount" name="rent_amount" value="{{ property.rent_amount }}" required min="0" step="0.01">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="security_deposit" class="form-label">Security Deposit</label>
                            <input type="number" class="form-control" id="security_deposit" name="security_deposit" value="{{ property.security_deposit or '' }}" min="0" step="0.01">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ property.description or '' }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="amenities" class="form-label">Amenities (comma-separated)</label>
                        <input type="text" class="form-control" id="amenities" name="amenities" value="{{ property.amenities or '' }}" placeholder="e.g., Parking, Pool, Gym">
                    </div>
                    
                    <div class="mb-3">
                        <label for="availability_status" class="form-label">Availability Status *</label>
                        <select class="form-select" id="availability_status" name="availability_status" required>
                            <option value="available" {% if property.availability_status == 'available' %}selected{% endif %}>Available</option>
                            <option value="occupied" {% if property.availability_status == 'occupied' %}selected{% endif %}>Occupied</option>
                            <option value="maintenance" {% if property.availability_status == 'maintenance' %}selected{% endif %}>Under Maintenance</option>
                        </select>
                    </div>
                    
                    {% if property.image_path %}
                    <div class="mb-3">
                        <label class="form-label">Current Image</label>
                        <div>
                            <img src="{{ url_for('static', filename='uploads/' + property.image_path) }}" alt="{{ property.title }}" style="max-width: 200px;" class="img-thumbnail">
                        </div>
                    </div>
                    {% endif %}
                    
                    <div class="mb-3">
                        <label for="image" class="form-label">Property Image (upload new to replace)</label>
                        <input type="file" class="form-control" id="image" name="image" accept="image/*">
                    </div>
                    
                    <div class="text-end">
                        <a href="{{ url_for('properties') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Update Property</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
